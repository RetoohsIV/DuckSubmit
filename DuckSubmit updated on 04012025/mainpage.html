<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <header>
        <div class="header-left">Ducksubmit</div>
        <div class="header-right">
            <a href="#" class="header-link">Overview</a>
            <a href="#" class="header-link" id="settings-link">Settings</a>
            <div id="settings-email-alerts" class="dropdown">
                <label><input type="checkbox" id="submission"> Submission</label>
                <label><input type="checkbox" id="graded"> Graded</label>
                <label><input type="checkbox" id="deadline"> Deadline</label>
            </div>
        </div>
    </header>

    <main>
        <div class="vertical-menu" id="menu-container">
			
        </div>
    </main>
	<!-- Popup Modal for Setting -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
	<!-- Overview Modal -->
	<div id="overview-modal" class="overview-modal">
		<div class="overview-content">
			<span id="overview-close" class="overview-close">&times;</span>
			<h3>Course Overview</h3>
			<ul id="course-overview-list"></ul>
		</div>
	</div>
    <!-- Duck -->
    <div class="duck-container">
        <img src="images/duck1 sleeping (idle).png" alt="Sleeping Duck" class="duck" id="sleeping-duck">
        <img src="images/duck2 angry.png" alt="Angry Duck" class="duck hidden" id="angry-duck">
        <img src="images/duck3 informative.png" alt="Informative Duck" class="duck hidden" id="informative-duck">
    </div>

</body>
<script src="mainpage.js"></script>
</html>
