<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckSubmit Student</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <header>
        <div class="header-left">DuckSubmit</div>
        <div class="header-right">
            <a href="#" class="header-link" id="logout-link">Logout</a>
            <a href="Overview.html" class="header-link" id="overview-link">Overview</a>
            <a href="#" class="header-link" id="settings-link">Settings</a>
            <div id="settings-email-alerts" class="dropdown">
                <label> E-Mail-alerts</label>
                <label><input type="checkbox" id="submission"> Submission</label>
                <label><input type="checkbox" id="graded"> Graded</label>
                <label><input type="checkbox" id="deadline"> Deadline</label>
            </div>
        </div>
    </header>
	<div class="duck-container">
		<img src="images/duck-sleeping.png" alt="Sleeping Duck" id="duck-sleeping" class="duck">
		<img src="images/duck-angry.png" alt="Angry Duck" id="duck-angry" class="duck" style="display: none;">
		<img src="images/duck-informative.png" alt="Informative Duck" id="duck-informative" class="duck" style="display: none;">
	</div>

    <main>
        <div class="vertical-menu" id="menu-container">
			
        </div>
    </main>
	<!-- Popup Modal for Setting -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
	<!-- Overview Modal -->
	<div id="overview-modal" class="overview-modal">
		<div class="overview-content">
			<span id="overview-close" class="overview-close">&times;</span>
			<h3>Course Overview</h3>
			<ul id="course-overview-list"></ul>
		</div>
	</div>


</body>
<script src="mainpage.js"></script>
</html>
